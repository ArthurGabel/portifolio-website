<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a65ec1f958.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>John Doe | Contact Me</title>
  </head>

  <body id="contact">
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="" class="nav-logo">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>  
      </div>
    </header>

    <main>
      <section id="contact-a" class="text-center">
        <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="line"></div>
          <p class="section-description">Let's start your next project!</p>
          <div class="contact-form text-center">
            <form>
              <input type="text" name="name" placeholder="Name" >
              <input type="email" name="email" placeholder="Email Adress" >
              <input type="text" name="subject" placeholder="Subject" >
              <input type="phone" name="phone" placeholder="Phone Number" >
              <textarea name="message" placeholder="Enter Message..."></textarea>
              <input type="submit" value="Submit" class="btn-dark">
            </form>
            
          </div>       
        </div>
      </section>
  
      <section id="contact-b" class="text-center bg-dark py-5">
        <div class="container">
          <div class="contact">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <h3 class="contact-title">Email</h3>
            <p class="contact-description">john@something.com</p>
          </div>

          <div class="contact">
            <i class="fa-solid fa-phone-flip fa-2x"></i>
            <h3 class="contact-title">Phone</h3>
            <p class="contact-description">(617) 555-5555</p>
          </div>

          <div class="contact">
            <i class="fa-solid fa-map-location-dot fa-2x"></i>
            <h3 class="contact-title">Adress</h3>
            <p class="contact-description">50 Main st, Boston MA</p>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer" class="bg-dark">
      <div class="container">
        <div class="footer-content p-2">
          <p>Copyright &copy; 2022. All Rights Reserved</p>
          <div class="social-links">
            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
